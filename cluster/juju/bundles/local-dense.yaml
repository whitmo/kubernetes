kubernetes-local:
  services:
    kubernetes-master:
      charm: local:trusty/kubernetes-master
      annotations:
        "gui-x": "600"
        "gui-y": "0"
      expose: true
      to: 0
      options:
        version: "v0.15.0"
    docker:
      charm: docker
      branch: https://github.com/chuckbutler/docker-charm.git
      num_units: 2
      options:
        latest: true
      annotations:
        "gui-x": "0"
        "gui-y": "0"
    flannel-docker:
      charm: cs:trusty/flannel-docker
      annotations:
        "gui-x": "0"
        "gui-y": "300"
    kubernetes:
      charm: local:trusty/kubernetes
      annotations:
        "gui-x": "300"
        "gui-y": "300"
    etcd:
      charm: cs:~kubernetes/trusty/etcd
      to: 0
      annotations:
        "gui-x": "300"
        "gui-y": "0"
  relations:
    - - "flannel-docker:network"
      - "docker:network"
    - - "flannel-docker:docker-host"
      - "docker:juju-info"
    - - "flannel-docker:db"
      - "etcd:client"
    - - "kubernetes:docker-host"
      - "docker:juju-info"
    - - "etcd:client"
      - "kubernetes:etcd"
    - - "etcd:client"
      - "kubernetes-master:etcd"
    - - "kubernetes-master:minions-api"
      - "kubernetes:api"
  series: trusty
